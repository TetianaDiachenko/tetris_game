<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <main> 
        <h1>Tetris game</h1>
        <h3>Score:<span id="score">0</span></h3>
        <button id="start-button">Start/Pause</button>
        <section class="container">
            <div class="grid container-left">
            </div>
        
            <div class="container-right">
                <div class="mini-grid">
                </div>
                <div class="operation">
                    <button class="btn btn-rotate">
                        <img src="icons/rotate_d_variant_icon_136261.png" alt="btn-rotate">
                    </button>
                    <div class="btn-aside">
                        <button class="btn btn-aside__left">
                            <img src="icons/arrow-left_icon-icons.com_72376.png" alt="btn-aside__left">
                        </button>
                        <button class="btn btn-aside__right">
                            <img src="icons/arrow-right_icon-icons.com_72375.png" alt="btn-aside__right">
                        </button>
                    </div>
                    <button class="btn btn-down">
                        <img src="icons/arrow-down_icon-icons.com_72377.png" alt="btn-down">
                    </button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
